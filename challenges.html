    <main>
        <div class="navigate-section">
            <ul >
                <li class="active navigator" data-navigate="0">Introduction to Java</li>
                <li class="navigator" data-navigate="1">What is Java</li>
                <li class="navigator" data-navigate="2">Welcome</li>
                <li class="navigator" data-navigate="3">Object Oriented</li>
            </ul>
        </div>
        <div class="question-section">
            <div class="question-container">
                <form id="questionAnswer">
                    <h3 class="question"></h3>
                    <div class="btn-group mb-4 " role="group">
                        <input type="radio" class="btn-check " name="answer" id="btnradio1" autocomplete="off" value="0">
                        <label class="btn btn-outline-primary rounded-3  answers " for="btnradio1"  ></label>
                        <input type="radio" class="btn-check" name="answer" id="btnradio2"  value='1'autocomplete="off">
                        <label class="btn btn-outline-primary rounded-3  answers" for="btnradio2"></label>
                        <input type="radio" class="btn-check" name="answer" id="btnradio3"  value='2'autocomplete="off">
                        <label class="btn btn-outline-primary  rounded-3  answers" for="btnradio3"></label>
                        <input type="radio" class="btn-check" name="answer" id="btnradio4"  value='3'autocomplete="off">
                        <label class="btn btn-outline-primary rounded-3  answers" for="btnradio4"></label>
                    </div>
                    <button type="submit" id="submitAnswer" class="btn btn-outline-primary rounded-3 m-auto d-block">Submit</button>
                    <div class="question-navigation d-flex justify-content-between mt-5">
                         <button type='button' class="btn btn-outline-dark rounded-3" id="prevButton">previous</button>
                         <button type='button' class="btn btn-outline-dark rounded-3" id="nextButton">next</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
